<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="lcars_style.css">
</head>
<body>
<h1>LCARS Probability Resolution System</h1>
<section>
    <div class="container">
        <div class="lcars-round-bar"></div>
        <h2 class="lcars-text">Task Resolution</h2>
        <div class="lcars-horiz-bar"></div>
    </div> 
    <div class="dice-roller">
    <select>
        <option value="zero">Difficulty 0</option>
        <option value="one">Difficulty 1</option>
        <option value="two" selected>Difficulty 2</option>
        <option value="three">Difficulty 3</option>
        <option value="four">Difficulty 4</option>
        <option value="five">Difficulty 5</option>
    </select>
    <button>Reset</button>
    </div>
</section>
<section>
    <div class="container">
        <div class="lcars-round-bar"></div>
        <h2 class="lcars-text">Harm Calculation</h2>
        <div class="lcars-horiz-bar"></div>
    </div> 
</section>
</body>
</html>
