<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="lcars_style.css">
    <script src="dice.js"></script>
    <title> Probability Resolution System</title>
</head>
<body>

<div class="sidebar">
    <div class="box"><p>243268</p></div>
    <div class="box corner"></div>
</div>

<div class="top">
<h1>Starfleet Probability Resolution System</h1>
</div>

<div class="container full">
    <div class="full-bar-bottom-corner"></div>
    <div class="full-bar-mid"></div>
    <div class="full-bar-right"></div>
</div> 

<div class="container full">
    <div class="full-bar-top-corner"></div>
    <div class="full-bar-mid"></div>
    <div class="full-bar-right"></div>
</div> 

<div class="sidebar">
    <div class="box top-corner"></div>
    <div class="box"><p>1732011</p></div>
    <div class="box alt-color long"><p>191984</p></div>
    <div class="box alt-color short"><p>221084</p></div>
    <div class="box"><p>3947 1643-86 002</p></div>
    <div class="box corner"></div>
</div>

<div class="content">
    <div class="container">
        <div class="lcars-bar-left"></div>
        <h2 class="lcars-bar-text">Task Resolution</h2>
        <div class="lcars-bar-right"></div>
    </div> 
    
    <div class="dice-roller">
        <select>
            <option value="zero">Difficulty 0</option>
            <option value="one">Difficulty 1</option>
            <option value="two" selected>Difficulty 2</option>
            <option value="three">Difficulty 3</option>
            <option value="four">Difficulty 4</option>
            <option value="five">Difficulty 5</option>
        </select>
        <button>Reset</button>
    </div>

    <div class="container">
        <div class="lcars-bar-left"></div>
        <h2 class="lcars-bar-text">Harm Calculation</h2>
        <div class="lcars-bar-right"></div>
    </div> 
</div>

<div class="container full">
    <div class="full-bar-bottom-corner"></div>
    <div class="full-bar-mid"></div>
    <div class="full-bar-right"></div>
</div> 

</body>
</html>
